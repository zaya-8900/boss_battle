<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boss Battle Simulator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{% if theme == 'light' %}light-theme{% endif %}">
    <header>
        <div class="header-content">
            <a href="{{ url_for('index') }}" class="logo">Boss Battle Simulator: Life Edition</a>
            {% if player %}
            <div class="header-info">
                {{ player.name }} | Lv.{{ player.level }} | W:{{ player.wins }} L:{{ player.losses }}
            </div>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>

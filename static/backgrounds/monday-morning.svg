<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#0c1420"/>
      <stop offset="100%" stop-color="#060a10"/>
    </radialGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="47%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.63"/>
    </radialGradient>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="blur-lg"><feGaussianBlur stdDeviation="20"/></filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Scene elements -->
  <ellipse cx="576" cy="281" rx="443" ry="57" fill="#1a2a44" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="289" cy="487" rx="450" ry="36" fill="#1a2a44" opacity="0.06" filter="url(#blur-lg)"/>
  <ellipse cx="290" cy="293" rx="461" ry="49" fill="#1a2a44" opacity="0.03" filter="url(#blur-lg)"/>
  <ellipse cx="651" cy="205" rx="336" ry="32" fill="#1a2a44" opacity="0.06" filter="url(#blur-lg)"/>
  <ellipse cx="505" cy="405" rx="462" ry="31" fill="#1a2a44" opacity="0.07" filter="url(#blur-lg)"/>
  <ellipse cx="261" cy="384" rx="489" ry="49" fill="#1a2a44" opacity="0.05" filter="url(#blur-lg)"/>

  <!-- Vignette overlay -->
  <rect width="800" height="600" fill="url(#vignette)"/>
</svg>
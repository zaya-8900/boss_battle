<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#0e1a30"/>
      <stop offset="100%" stop-color="#060c18"/>
    </radialGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="51%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.59"/>
    </radialGradient>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="blur-lg"><feGaussianBlur stdDeviation="20"/></filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Scene elements -->
  <circle cx="214" cy="92" r="95" fill="#1e3a6a" opacity="0.04" filter="url(#blur-lg)"/>
  <circle cx="242" cy="457" r="73" fill="#1e3a6a" opacity="0.06" filter="url(#blur-lg)"/>
  <circle cx="658" cy="124" r="135" fill="#1e3a6a" opacity="0.05" filter="url(#blur-lg)"/>
  <circle cx="130" cy="127" r="87" fill="#1e3a6a" opacity="0.04" filter="url(#blur-lg)"/>
  <circle cx="127" cy="367" r="85" fill="#1e3a6a" opacity="0.07" filter="url(#blur-lg)"/>
  <circle cx="658" cy="294" r="88" fill="#1e3a6a" opacity="0.05" filter="url(#blur-lg)"/>
  <circle cx="384" cy="494" r="60" fill="#1e3a6a" opacity="0.07" filter="url(#blur-lg)"/>
  <circle cx="263" cy="437" r="114" fill="#1e3a6a" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="400" cy="260" rx="280" ry="180" fill="#2a5090" opacity="0.06" filter="url(#blur-lg)"/>

  <!-- Vignette overlay -->
  <rect width="800" height="600" fill="url(#vignette)"/>
</svg>
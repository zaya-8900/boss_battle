  <line x1="400" y1="680" x2="1000" y2="680" stroke="#9a8a30" stroke-width="2" opacity="0.05"/>
  <line x1="400" y1="680" x2="980" y2="525" stroke="#9a8a30" stroke-width="2" opacity="0.03"/>
  <line x1="400" y1="680" x2="920" y2="380" stroke="#9a8a30" stroke-width="2" opacity="0.05"/>
  <line x1="400" y1="680" x2="824" y2="256" stroke="#9a8a30" stroke-width="2" opacity="0.03"/>
  <line x1="400" y1="680" x2="700" y2="160" stroke="#9a8a30" stroke-width="2" opacity="0.05"/>
  <line x1="400" y1="680" x2="555" y2="100" stroke="#9a8a30" stroke-width="2" opacity="0.03"/>
  <line x1="400" y1="680" x2="400" y2="80" stroke="#9a8a30" stroke-width="2" opacity="0.05"/>

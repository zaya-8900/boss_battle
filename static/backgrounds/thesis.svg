<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#1a0825"/>
      <stop offset="100%" stop-color="#0e0415"/>
    </radialGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="27%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.83"/>
    </radialGradient>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="blur-lg"><feGaussianBlur stdDeviation="20"/></filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Scene elements -->
  <rect x="0" y="0" width="800" height="300" fill="#501050" opacity="0.06" filter="url(#blur-lg)"/>
  <rect x="50" y="30" width="700" height="20" rx="4" fill="#702070" opacity="0.030" filter="url(#blur-md)"/>
  <rect x="50" y="90" width="700" height="20" rx="4" fill="#702070" opacity="0.038" filter="url(#blur-md)"/>
  <rect x="50" y="150" width="700" height="20" rx="4" fill="#702070" opacity="0.046" filter="url(#blur-md)"/>
  <rect x="50" y="210" width="700" height="20" rx="4" fill="#702070" opacity="0.054" filter="url(#blur-md)"/>
  <rect x="50" y="270" width="700" height="20" rx="4" fill="#702070" opacity="0.062" filter="url(#blur-md)"/>
  <rect x="50" y="330" width="700" height="20" rx="4" fill="#702070" opacity="0.070" filter="url(#blur-md)"/>
  <ellipse cx="400" cy="540" rx="250" ry="80" fill="#a030a0" opacity="0.04" filter="url(#blur-lg)"/>

  <!-- Vignette overlay -->
  <rect width="800" height="600" fill="url(#vignette)"/>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#2a1800"/>
      <stop offset="100%" stop-color="#140c00"/>
    </radialGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="39%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="black" stop-opacity="0.71"/>
    </radialGradient>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="blur-lg"><feGaussianBlur stdDeviation="20"/></filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Scene elements -->
  <circle cx="400" cy="300" r="40" fill="none" stroke="#c07020" stroke-width="2" opacity="0.080" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="90" fill="none" stroke="#c07020" stroke-width="2" opacity="0.072" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="140" fill="none" stroke="#c07020" stroke-width="2" opacity="0.064" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="190" fill="none" stroke="#c07020" stroke-width="2" opacity="0.056" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="240" fill="none" stroke="#c07020" stroke-width="2" opacity="0.048" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="290" fill="none" stroke="#c07020" stroke-width="2" opacity="0.040" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="340" fill="none" stroke="#c07020" stroke-width="2" opacity="0.032" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="390" fill="none" stroke="#c07020" stroke-width="2" opacity="0.024" filter="url(#blur-sm)"/>
  <circle cx="400" cy="300" r="60" fill="#905010" opacity="0.08" filter="url(#blur-md)"/>

  <!-- Vignette overlay -->
  <rect width="800" height="600" fill="url(#vignette)"/>
</svg>